.search{ margin:18px auto 10px; width:min(640px,92vw); display:flex; gap:8px; position:relative; }  
.search input{
  flex:1;

  padding:14px 14px;
  border-radius:16px;
  border:1px solid #2a3448;
  background:#1b2535;      /* ডার্ক ব্যাকগ্রাউন্ড */
  color:#ffffff;            /* লেখা সাদা */
  outline:none;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
}
.search button{
  padding:12px 16px;
  border-radius:14px;
  border:0;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(180deg,#2c98ff,#1876ff);
  color:white;
  box-shadow:0 10px 20px rgba(30,136,255,.35);
  transition: transform 0.15s ease;
}
.search button:active, .tile:active { transform: scale(1.1); }  

/* suggestion box */
.suggestions {
  position: absolute;
  left: 0;
  right: 0;
  top: calc(100% + 8px);
  margin: 0;
  padding: 6px;
  list-style: none;
  background: linear-gradient(180deg, rgba(30,35,50,0.98), rgba(20,24,36,0.98));
  border-radius: 12px;
  border: 1px solid rgba(60,72,96,0.6);
  max-height: 260px;
  overflow: auto;
  box-shadow: 0 10px 30px rgba(3,10,22,0.6);
  z-index: 40;
}
.suggestions li{
  display:flex;
  gap:8px;
  align-items:center;
  padding:8px 10px;
  color:#e6eef8;
  cursor:pointer;
  border-radius:8px;
}
.suggestions li:hover, .suggestions li.active {
  background: rgba(255,255,255,0.03);
}
.suggestions li .num { opacity:0.6; font-size:12px; width:28px; text-align:center; }

  color:#e6eef8;

  box-shadow:0 8px 20px rgba(0,0,0,.25);

<!-- ----------------- Google-suggest JSONP + UI script ----------------- -->
<script>
(function(){
  'use strict';

  const input = document.getElementById('q');
  const sugList = document.getElementById('suggestionsList');
  const form = document.getElementById('searchForm');

  let debounceTimer = null;
  let lastCallbackName = null;
  let activeIndex = -1;
  let latestQuery = '';

  // debounce helper
  function debounce(fn, delay){
    return function(...args){
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(()=> fn.apply(this, args), delay);
    }
  }

  // clear suggestions
  function clearSuggestions(){
    sugList.innerHTML = '';
    sugList.hidden = true;
    activeIndex = -1;
  }

  // render suggestions array
  function showSuggestions(arr){
    sugList.innerHTML = '';
    if(!arr || !arr.length){ clearSuggestions(); return; }
    arr.forEach((text, i) => {
      const li = document.createElement('li');
      li.setAttribute('role','option');
      li.dataset.index = i;
      li.innerHTML = '<span class="num">'+(i+1)+'</span><span class="txt">'+escapeHtml(text)+'</span>';
      li.addEventListener('click', ()=>{
        input.value = text;
        clearSuggestions();
        form.submit();
      });
      sugList.appendChild(li);
    });
    sugList.hidden = false;
  }

  // escape to be safe
  function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

  // keyboard support
  input.addEventListener('keydown', function(e){
    const items = sugList.querySelectorAll('li');
    if(sugList.hidden) return;
    if(e.key === 'ArrowDown'){
      e.preventDefault();
      activeIndex = Math.min(activeIndex + 1, items.length - 1);
      updateActive(items);
    } else if(e.key === 'ArrowUp'){
      e.preventDefault();
      activeIndex = Math.max(activeIndex - 1, 0);
      updateActive(items);
    } else if(e.key === 'Enter'){
      if(activeIndex >= 0 && items[activeIndex]){
        e.preventDefault();
        const txt = items[activeIndex].querySelector('.txt').textContent;
        input.value = txt;
        clearSuggestions();
        form.submit();
      }
    } else if(e.key === 'Escape'){
      clearSuggestions();
    }
  });

  function updateActive(items){
    items.forEach(it => it.classList.remove('active'));
    if(activeIndex >= 0 && items[activeIndex]){
      items[activeIndex].classList.add('active');
      // ensure visible
      items[activeIndex].scrollIntoView({block:'nearest'});
    }
  }

  // JSONP callback cleanup
  function cleanupCallback(cbName, scriptEl){
    try{
      delete window[cbName];
    }catch(e){
      window[cbName] = undefined;
    }
    if(scriptEl && scriptEl.parentNode) scriptEl.parentNode.removeChild(scriptEl);
    lastCallbackName = null;
  }

  // request suggestions via JSONP
  function requestSuggestions(query){
    // small safety: if query empty hide
    if(!query || query.trim().length === 0){
      clearSuggestions();
      return;
    }
    latestQuery = query;

    // prepare unique callback name
    const cbName = 'gs_cb_' + Date.now() + '_' + Math.floor(Math.random()*1000);
    lastCallbackName = cbName;

    // create global callback
    window[cbName] = function(data){
      // expected data: [query, [sug1,sug2,...], ...]
      try{
        const suggestions = (Array.isArray(data) && Array.isArray(data[1])) ? data[1] : [];
        // ensure the response matches the latest query (best-effort)
        showSuggestions(suggestions);
      }catch(err){
        clearSuggestions();
      } finally {
        // cleanup
        cleanupCallback(cbName, scriptEl);
      }
    };

    // JSONP url (use google complete)
    const url = 'https://www.google.com/complete/search?client=firefox&callback=' + cbName + '&q=' + encodeURIComponent(query);

    // inject script tag
    const scriptEl = document.createElement('script');
    scriptEl.src = url;
    scriptEl.onerror = function(){
      // if JSONP fails (blocked), show fallback empty or message
      cleanupCallback(cbName, scriptEl);
      // fallback: try suggestqueries domain as alternative
      const alt = document.createElement('script');
      alt.src = 'https://suggestqueries.google.com/complete/search?client=firefox&callback=' + cbName + '&q=' + encodeURIComponent(query);
      alt.onerror = function(){
        cleanupCallback(cbName, alt);
        // final fallback: no suggestions
        clearSuggestions();
      }
      document.body.appendChild(alt);
    };

    document.body.appendChild(scriptEl);
  }

  // debounce the network calls
  const debouncedRequest = debounce(function(){
    requestSuggestions(input.value.trim());
  }, 180);

  // on input events
  input.addEventListener('input', function(e){
    activeIndex = -1;
    debouncedRequest();
  });

  // click outside closes suggestions
  document.addEventListener('click', function(e){
    if(!document.getElementById('searchForm').contains(e.target)){
      clearSuggestions();
    }
  });

  // accessibility: aria-activedescendant not handled here but listbox role set
  // initial: hide suggestions
  clearSuggestions();

  // small note: prevent form submit when using suggestion keyboard selection unless enter used
  form.addEventListener('submit', function(e){
    // default will go to Google search with q param
    // nothing to block
  });

})();
</script>

<!-- ====== Firebase Google Login (module) ====== -->
<script type="module">
  // Firebase JS SDK v10 (module)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

  // তোমার Firebase project config
  const firebaseConfig = {
    apiKey: "AIzaSyD7sZQDSeGYRmXj1v2MD8OB4OtpxZNgY9Q",
    authDomain: "kiwi-brower-user.firebaseapp.com",
    projectId: "kiwi-brower-user",
    storageBucket: "kiwi-brower-user.firebasestorage.app",
    messagingSenderId: "221131749871",
    appId: "1:221131749871:web:8ea207da21e9b7aec3de1a",
    measurementId: "G-Z6P6NNLX64"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById('loginBtn');

  // ক্লিক করলে লগইন বা লগআউট
  loginBtn.addEventListener('click', async () => {
    const user = auth.currentUser;
    try {
      if (user) {
        await signOut(auth);
      } else {
        await signInWithPopup(auth, provider);
      }
    } catch (err) {
      console.error('Auth error:', err);
      alert('Login failed: ' + (err.message || err));
    }
  });

  // লগইন স্টেট অনুযায়ী বাটনের টেক্সট পরিবর্তন
  onAuthStateChanged(auth, (user) => {
  if (user) {
    const name = user.displayName || user.email || 'User';
    const photo = user.photoURL;

    // প্রোফাইল ছবি দেখানো
    loginBtn.innerHTML = `
      <img src="${photo}" alt="${name}" 
           style="width:28px;height:28px;border-radius:50%;vertical-align:middle;">
    `;
    loginBtn.title = name;

    // Logout এর কাজ রাখবো ক্লিক ইভেন্টেই
    loginBtn.onclick = async () => {
      try { await signOut(auth); } 
      catch (err) { alert('Logout failed: ' + err.message); }
    };

  } else {
    // লগআউট বা লগইন না থাকলে আগের মতো Login বাটন দেখাবে
    loginBtn.innerHTML = 'Login';
    loginBtn.title = '';
    loginBtn.onclick = async () => {
      try { await signInWithPopup(auth, provider); } 
      catch (err) { alert('Login failed: ' + err.message); }
    };
  }
});
</script>
