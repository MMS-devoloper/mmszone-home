<style>
/* Root variables */
:root {
  --bg: #0f1724;
  --card: rgba(255, 255, 255, 0.06);
  --muted: rgba(255, 255, 255, 0.65);
  --accent: rgba(99, 102, 241, 0.9);
  color: #e6eef8;
}

/* Body Design */
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  background: linear-gradient(180deg, #071124 0%, var(--bg) 100%);
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  overflow-x: hidden;
  color: var(--color);
}

/* ‡¶≤‡ßã‡¶ó‡ßã + ‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã */
.logo-wrap{ position:relative; width:min(54vmin,240px); aspect-ratio:1/1.15; margin:8px auto 0; }
.halo{ position:absolute; inset:0; border-radius:32px; background:radial-gradient(60% 60% at 50% 40%, var(--blue,.10), transparent 70%); filter:blur(10px); animation: haloGlow 2s ease-in-out infinite alternate; }
.logo{ position:relative; width:100%; height:100%; object-fit:contain; z-index:1; filter: drop-shadow(0 18px 28px rgba(0,0,0,.18)) drop-shadow(0 3px 8px rgba(30,136,255,.25)); animation: float 2.25s ease-in-out infinite; }
@keyframes float{0%,100%{transform:translateY(0) rotate(0)}50%{transform:translateY(-8px) rotate(.5deg)}}

@keyframes haloGlow {
  0%,100% { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.05), transparent 70%); }
  5%   { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.07), transparent 70%); }
  10%  { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.09), transparent 70%); }
  15%  { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.11), transparent 70%); }
  20%  { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.13), transparent 70%); }
  25%  { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.15), transparent 70%); }
  30%  { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.17), transparent 70%); }
  35%  { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.19), transparent 70%); }
  40%  { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.21), transparent 70%); }
  45%  { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.23), transparent 70%); }
  50%  { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.25), transparent 70%); }
  55%  { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.23), transparent 70%); }
  60%  { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.21), transparent 70%); }
  65%  { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.19), transparent 70%); }

  75%  { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.15), transparent 70%); }
  80%  { background: radial-gradient(60% 60% at 50% 40%, rgba(30,136,255,0.13), transparent 70%); }

.title{
  margin-top:16px;
  font-weight:800;
  letter-spacing:.08em;
  text-transform:lowercase;
  font-size:clamp(22px,4.5vmin,32px);
  text-shadow:0 1px 0 rgba(255,255,255,.7),0 6px 18px rgba(30,136,255,.18);
  color:#ffffff; /* ‡¶´‡ßÅ‡¶≤ ‡¶∏‡¶æ‡¶¶‡¶æ */
}

.search{ margin:18px auto 10px; width:min(640px,92vw); display:flex; gap:8px; position:relative; }
.search input{
  flex:1;
  font-size:16px;
  padding:14px 14px;
  border-radius:16px;
  border:1px solid #2a3448;
  background:#1b2535;      /* ‡¶°‡¶æ‡¶∞‡ßç‡¶ï ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
  color:#ffffff;            /* ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶∏‡¶æ‡¶¶‡¶æ */
  outline:none;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
}
.search button{
  padding:12px 16px;
  border-radius:14px;
  border:0;
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(180deg,#2c98ff,#1876ff);
  color:white;
  box-shadow:0 10px 20px rgba(30,136,255,.35);
  transition: transform 0.15s ease;
}
.search button:active, .tile:active { transform: scale(1.1); }

/* suggestion box */
.suggestions {
  position: absolute;
  left: 0;
  right: 0;
  top: calc(100% + 8px);
  margin: 0;
  padding: 6px;
  list-style: none;
  background: linear-gradient(180deg, rgba(30,35,50,0.98), rgba(20,24,36,0.98));
  border-radius: 12px;
  border: 1px solid rgba(60,72,96,0.6);
  max-height: 260px;
  overflow: auto;
  box-shadow: 0 10px 30px rgba(3,10,22,0.6);
  z-index: 40;
}
.suggestions li{
  display:flex;
  gap:8px;
  align-items:center;
  padding:8px 10px;
  color:#e6eef8;
  cursor:pointer;
  border-radius:8px;
}
.suggestions li:hover, .suggestions li.active {
  background: rgba(255,255,255,0.03);
}
.suggestions li .num { opacity:0.6; font-size:12px; width:28px; text-align:center; }

/* grid & tiles */
.grid{ margin:18px auto 0; width:min(760px,96vw); display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:12px; }
@media (min-width:520px){ .grid{ grid-template-columns:repeat(6,1fr); } }

.tile{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  text-decoration:none;
  color:#e6eef8;
  padding:12px 8px;
  border-radius:18px;
  background:#1b2535;
  border:1px solid #2a3448;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
  transition: transform 0.15s ease, background .3s;
}
.tile:hover{ background:#253045; }

.badge{
  width:42px;height:42px;border-radius:50%;
  display:grid;place-items:center;
  font-weight:800;
  border:1px solid #3a4560;
  box-shadow:inset 0 0 0 6px #2b364b;
  background:#101726;
  color:#fff;
}
.tile small{opacity:.7}
.g{background:transparent}

/* ====== ADDED: Login button styles ====== */
.topbar {
  position: absolute;
  top: 12px;
  right: 16px;
  z-index: 100;
}
.login-btn {
  background: linear-gradient(180deg, #2c98ff, #1876ff);
  border: none;
  color: #fff;
  font-weight: 600;
  padding: 10px 14px;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(30,136,255,0.4);
  transition: all 0.18s ease;
  font-family: 'Segoe UI', sans-serif;
  font-size: 14px;
}
.login-btn:hover { transform: scale(1.04); }
.login-btn:active { transform: scale(0.96); }

/* ====== ADDED: History list + popup styles ====== */
.saved-history-wrap{
  width:min(760px,96vw);
  margin: 20px auto;
  text-align:left;
}
.saved-history-title{
  font-size:14px;
  color:var(--muted);
  margin-bottom:8px;
  padding-left:6px;
}
.history-list{
  display:flex;
  flex-direction:column;
  gap:8px;
}
.history-item{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(60,72,96,0.4);
  cursor:default;
  user-select:none;
}

}
.history-item .txt{ flex:1; font-size:14px; color:#e6eef8; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
.history-item .meta{ font-size:12px; color:var(--muted); opacity:0.8; }

/* popup */
.delete-popup-backdrop{
  position:fixed; inset:0; background: rgba(0,0,0,0.45); display:none; align-items:center; justify-content:center; z-index:300;
}
.delete-popup{
  width:min(420px,92vw);
  background:#0f1726;
  padding:18px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.04);
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
  text-align:left;
}
.delete-popup h4{ margin:0 0 8px 0; font-size:16px; color:#fff; }
.delete-popup p{ margin:0 0 12px 0; color:var(--muted); font-size:14px; }
.popup-actions{ display:flex; gap:12px; justify-content:flex-end; }
.btn{ padding:8px 12px; border-radius:10px; border:0; cursor:pointer; font-weight:700; }
.btn.no{ background:#16a34a; color:#fff; }
.btn.yes{ background:#dc2626; color:#fff; }

/* small responsive tweak */
@media (max-width:520px){ .grid{ grid-template-columns:repeat(3,1fr); } .logo-wrap{ width:140px; } .saved-history-wrap{ padding:0 12px; } }

<!-- ================== üîç Combined LocalStorage + Google Suggestions ================== -->
<script>
(function(){
  const input = document.getElementById('q');
  const form = document.getElementById('searchForm');
  const sugList = document.getElementById('suggestionsList');

  let debounceTimer = null;
  let lastCallbackName = null;
  let activeIndex = -1;

  // LocalStorage history
  function getHistory(){
    try { return JSON.parse(localStorage.getItem('searchHistory') || '[]'); }
    catch(e) { return []; }
  }
  function saveHistory(term){
    if(!term.trim()) return;
    let history = getHistory().filter(x => x.toLowerCase() !== term.toLowerCase());
    history.unshift(term);
    if(history.length > 20) history = history.slice(0,20);
    localStorage.setItem('searchHistory', JSON.stringify(history));
  }

  // Escape HTML for safety
  function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

  // Clear suggestions
  function clearSuggestions(){
    sugList.innerHTML = '';
    sugList.hidden = true;
    activeIndex = -1;
  }

  // Merge and show suggestions (local + Google)
  function showSuggestions(list){
    sugList.innerHTML = '';
    if(!list.length){ clearSuggestions(); return; }

    list.forEach((text, i) => {
      const li = document.createElement('li');
      li.setAttribute('role','option');
      li.dataset.index = i;
      li.innerHTML = '<span class="num">'+(i+1)+'</span><span class="txt">'+escapeHtml(text)+'</span>';
      li.addEventListener('click', ()=>{
        input.value = text;
        clearSuggestions();
        form.submit();
      });
      sugList.appendChild(li);
    });
    sugList.hidden = false;
  }

  // Keyboard navigation
  function updateActive(items){
    items.forEach(it => it.classList.remove('active'));
    if(activeIndex >=0 && items[activeIndex]) {
      items[activeIndex].classList.add('active');
      items[activeIndex].scrollIntoView({block:'nearest'});
    }
  }
  input.addEventListener('keydown', function(e){
    const items = sugList.querySelectorAll('li');
    if(sugList.hidden) return;

    if(e.key==='ArrowDown'){ e.preventDefault(); activeIndex=Math.min(activeIndex+1, items.length-1); updateActive(items); }
    else if(e.key==='ArrowUp'){ e.preventDefault(); activeIndex=Math.max(activeIndex-1,0); updateActive(items); }
    else if(e.key==='Enter'){
      if(activeIndex>=0 && items[activeIndex]) { e.preventDefault(); input.value=items[activeIndex].querySelector('.txt').textContent; clearSuggestions(); form.submit(); }
    }
    else if(e.key==='Escape'){ clearSuggestions(); }
  });

  // JSONP Google suggestions
  function requestGoogleSuggestions(query){
    if(!query || !query.trim()){ return; }

    const cbName = 'gs_cb_'+Date.now()+'_'+Math.floor(Math.random()*1000);
    lastCallbackName = cbName;

    window[cbName] = function(data){
      let googleSugs = (Array.isArray(data) && Array.isArray(data[1])) ? data[1] : [];
      // Merge with local suggestions (remove duplicates)
      const localSugs = getHistory().filter(t => t.toLowerCase().includes(query.toLowerCase()));
      const merged = [...new Set([...localSugs, ...googleSugs])].slice(0,20);
      showSuggestions(merged);

      // cleanup
      try{ delete window[cbName]; } catch(e){ window[cbName]=undefined; }
      if(scriptEl && scriptEl.parentNode) scriptEl.parentNode.removeChild(scriptEl);
    };

    const scriptEl = document.createElement('script');
    scriptEl.src = 'https://www.google.com/complete/search?client=firefox&callback='+cbName+'&q='+encodeURIComponent(query);
    document.body.appendChild(scriptEl);
  }

  // Debounce input
  function debounce(fn,delay){ return function(...args){ clearTimeout(debounceTimer); debounceTimer=setTimeout(()=>fn.apply(this,args),delay); } }
  const debouncedRequest = debounce(()=>{ requestGoogleSuggestions(input.value.trim()); }, 180);

  // Input event
  input.addEventListener('input', ()=>{
    activeIndex=-1;
    debouncedRequest();
  });

  // Form submit saves to local
  form.addEventListener('submit', ()=>{
    saveHistory(input.value.trim());
  });

  // Click outside closes suggestions
  document.addEventListener('click', (e)=>{
    if(!form.contains(e.target)) clearSuggestions();
  });

})();
</script>

<script type="module">
  // Firebase JS SDK v10 (module)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

  // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Firebase project config
  const firebaseConfig = {
    apiKey: "AIzaSyD7sZQDSeGYRmXj1v2MD8OB4OtpxZNgY9Q",
    authDomain: "kiwi-brower-user.firebaseapp.com",
    projectId: "kiwi-brower-user",
    storageBucket: "kiwi-brower-user.firebasestorage.app",
    messagingSenderId: "221131749871",
    appId: "1:221131749871:web:8ea207da21e9b7aec3de1a",
    measurementId: "G-Z6P6NNLX64"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById('loginBtn');

  // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶≤‡¶ó‡¶á‡¶® ‡¶¨‡¶æ ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü
  loginBtn.addEventListener('click', async () => {
    const user = auth.currentUser;
    try {
      if (user) {
        await signOut(auth);
      } else {
        await signInWithPopup(auth, provider);
      }
    } catch (err) {
      console.error('Auth error:', err);
      alert('Login failed: ' + (err.message || err));
    }
  });

  // ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡ßç‡¶ü‡ßá‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
  onAuthStateChanged(auth, (user) => {
  if (user) {
    const name = user.displayName || user.email || 'User';
    const photo = user.photoURL;

    loginBtn.innerHTML = `
      <img src="${photo}" alt="${name}"
           style="
             width:36px;
             height:36px;
             border-radius:50%;
             object-fit:cover;
             display:block;
             border:2px solid rgba(255,255,255,0.5);
             box-shadow:0 0 8px rgba(0,0,0,0.3);
           ">
    `;
    loginBtn.style.background = 'transparent';
    loginBtn.style.padding = '0';
    loginBtn.style.border = 'none';
    loginBtn.title = name;

    // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü
    loginBtn.onclick = async () => {
      try { await signOut(auth); }
      catch (err) { alert('Logout failed: ' + err.message); }
    };
  } else {
    // ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü ‡¶¨‡¶æ ‡¶≤‡¶ó‡¶á‡¶® ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã Login ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
    loginBtn.textContent = 'Login';
    loginBtn.style.background = 'linear-gradient(180deg, #2c98ff, #1876ff)';
    loginBtn.style.border = 'none';
    loginBtn.style.padding = '10px 14px';
    loginBtn.title = '';
    loginBtn.onclick = async () => {
      try { await signInWithPopup(auth, provider); }
      catch (err) { alert('Login failed: ' + err.message); }
    };
  }
});
</script>
